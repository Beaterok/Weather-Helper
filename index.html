<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>
<body>
    <header class=" container-fluid text-end">Weather Dashboard</header>
    <main class="container text-center">
        <!-- Search bar -->
        <div class="row row-cols-md-4">

            <form class='col'>
                <div class="">
                    <label class="form-label">Search for a City:</label>
                    <input class="searchInput" id="City">
                </div>
                <button type="button" class="btn w-75 btn-primary btn-lg btn-block">Submit</button>
                <!-- Display the list of recent Searches -->
                <div id="History" class='w-100'>
                </div>
            </form>




            <div class="w-75 text-start">
                <!-- Todays forecast -->
                <h1 class="text-center">Todays forecast</h1>
                <div id="today" class="">
                </div>
                <!-- 5 day forecast -->
                <h2 class="container text-center">5-Day Forecast:</h2>
                <div class=" container text-center">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 card-group " id="fiveday">

                    </div>

                </div>
            </div>

        </div>
    </main>



    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

</body>

</html>
